
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OGLE-TESLA | Resonance Refusal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&family=Orbitron:wght@400;700;900&family=IM+Fell+DW+Pica+SC&display=swap" rel="stylesheet">
    <style>
        :root {
            --parchment: #fcf6e5;
            --brass: #b45309;
            --etheric: #06b6d4;
        }
        body {
            font-family: 'Space Mono', monospace;
            background-color: #0c0a09;
            color: #d6d3d1;
            margin: 0;
            overflow-x: hidden;
        }
        .orbitron { font-family: 'Orbitron', sans-serif; }
        .patent-font { font-family: 'IM Fell DW Pica SC', serif; }
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-track { background: #1c1917; }
        ::-webkit-scrollbar-thumb { background: #44403c; }
        
        .parchment-bg {
            background-color: #0c0a09;
            background-image: 
                radial-gradient(circle at 50% 50%, rgba(180, 83, 9, 0.05) 0%, transparent 100%),
                url('https://www.transparenttextures.com/patterns/parchment.png');
        }
        
        .glow-brass { text-shadow: 0 0 10px rgba(180, 83, 9, 0.6); }
        .glow-etheric { text-shadow: 0 0 12px rgba(6, 182, 212, 0.8); }
        
        .grid-overlay {
            background-image: linear-gradient(rgba(180, 83, 9, .1) 1px, transparent 1px),
                              linear-gradient(90deg, rgba(180, 83, 9, .1) 1px, transparent 1px);
            background-size: 60px 60px;
        }

        @keyframes etheric-float {
            0%, 100% { transform: translateY(0) scale(1); opacity: 0.8; }
            50% { transform: translateY(-5px) scale(1.02); opacity: 1; }
        }
        .etheric-node { animation: etheric-float 3s ease-in-out infinite; }
    </style>
